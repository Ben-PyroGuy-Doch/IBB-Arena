  <button type="button" id="click-me-button" class="btn btn-danger">Spinner On</button>

  <button type="button" class="btn btn-success">Spinner Off</button>

<script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>

<button type="button" id="click-me" class="btn btn-danger">Spinner On</button>



<script>
  $(function () {
      function makeAjaxRequest(url) {
          console.log("Button clicked for URL:", url);

          // Make an AJAX request
          $.ajax({
              type: "GET",
              url: url,
              success: function(data) {
                  console.log("Request successful:", data);
                  // You can handle the response data here if needed
              },
              error: function(xhr, status, error) {
                  console.error("Error:", error);
                  console.error("Status:", status);
                  console.error("XHR:", xhr);
                  // Handle errors if any
              }
          });
      }

      // Attach click event handlers to buttons
      $("#spinneron").click(function () {
          makeAjaxRequest("http://192.168.1.70:8000/spinner/?onof=True");
      });

      $("#spinneroff").click(function () {
          makeAjaxRequest("http://192.168.1.70:8000/spinner/?onof=False");
      });
      $("#startmatch").click(function () {
          makeAjaxRequest("http://192.168.1.70:8000/start");
      });
      $("#pit").click(function () {
          makeAjaxRequest("http://192.168.1.70:8000/pit");
      });
      $("#flipper").click(function () {
          makeAjaxRequest("http://192.168.1.70:8000/flipper");
      });


      // Add more buttons with different URLs as needed
  });
</script>
